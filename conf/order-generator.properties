# ============================================================================
# Order Generator Configuration
# ============================================================================
# Controls the rate and duration of automated order generation.
#
# Rate is defined as: [ordersPerBatch] orders every [batchIntervalMs] milliseconds.
#
# Examples:
#   10 orders/sec for 1 min  ? ordersPerBatch=10, batchIntervalMs=1000, durationSeconds=60
#   5 orders every 2 sec for 5 min ? ordersPerBatch=5, batchIntervalMs=2000, durationSeconds=300
#   1 order every 100ms for 30 sec ? ordersPerBatch=1, batchIntervalMs=100, durationSeconds=30
# ============================================================================

# --- Rate control ---

# Number of orders to send per batch
generator.ordersPerBatch=10

# Interval between batches in milliseconds
generator.batchIntervalMs=1000

# Total duration of the generation run in seconds
generator.durationSeconds=60

# --- Order parameters ---

# Instrument symbol
generator.symbol=AAPL

# Order side: BUY or SELL
generator.side=BUY

# Order quantity
generator.quantity=100

# Order type: LIMIT or MARKET
generator.orderType=LIMIT

# Limit price (used only when orderType=LIMIT)
generator.price=150.00
