# ============================================================================
#  QuickFIX/J Initiator — FIX Session Configuration (Sample)
# ============================================================================
#
#  This is a sample configuration file for a FIX Initiator session.
#  Copy it and edit it for your environment.
#
#  Supported FIX protocol versions:
#    FIX.4.0, FIX.4.1, FIX.4.2, FIX.4.3, FIX.4.4
#    FIXT.1.1 (for FIX 5.0 / 5.0SP1 / 5.0SP2)
#
#  The version is determined by the BeginString field in the [SESSION] section.
#
#  Usage:
#    - Pass the file path when creating SessionSettings:
#      new SessionSettings("session.cfg");
#
#  QuickFIX/J Documentation:
#    https://www.quickfixj.org/usermanual/2.3.0/usage/configuration.html
#
# ============================================================================

[DEFAULT]

# ── Connection type ─────────────────────────────────────────────────────────
# initiator — client that establishes a connection to a server (Acceptor).
ConnectionType=initiator

# ── Session schedule ─────────────────────────────────────────────────────────
# Session start and end time in HH:MM:SS format (UTC).
# Values 00:00:00 / 00:00:00 mean 24/7 operation.
StartTime=00:00:00
EndTime=00:00:00

# ── Heartbeat ────────────────────────────────────────────────────────────────
# Heartbeat message interval (in seconds).
# Standard value for most venues is 30 sec.
HeartBtInt=30

# ── Reconnection ────────────────────────────────────────────────────────────
# Interval between reconnection attempts (in seconds).
ReconnectInterval=5

# ── Message store ────────────────────────────────────────────────────────────
# Directory for storing sequence numbers and message bodies.
# QuickFIX/J will create subdirectories automatically.
FileStorePath=store

# ── Logging ──────────────────────────────────────────────────────────────────
# Directory for FIX logs (messages.log, events.log).
FileLogPath=log

# ── Data Dictionary ──────────────────────────────────────────────────────────
# Enables message validation against the XML dictionary for the corresponding FIX version.
# Y — validation enabled (recommended for development).
# N — validation disabled (may be needed for non-standard implementations).
UseDataDictionary=Y


[SESSION]

# ── Protocol version ─────────────────────────────────────────────────────────
# FIX protocol version. Must match on both sides.
# Supported values:
#   FIX.4.0, FIX.4.1, FIX.4.2, FIX.4.3, FIX.4.4
#   FIXT.1.1 (for FIX 5.0 / 5.0SP1 / 5.0SP2 — transport protocol,
#             application-level version is specified in DefaultApplVerID)
#
# Examples:
#   BeginString=FIX.4.2
#   BeginString=FIX.4.4
#   BeginString=FIXT.1.1  (+ DefaultApplVerID=9 for FIX 5.0SP2)
BeginString=FIX.4.4

# ── DefaultApplVerID (FIXT.1.1 only) ────────────────────────────────────────
# Application-level FIX version. Used only when BeginString=FIXT.1.1.
# Values:
#   7 = FIX 5.0
#   8 = FIX 5.0SP1
#   9 = FIX 5.0SP2
# DefaultApplVerID=9

# ── Party identifiers ───────────────────────────────────────────────────────
# SenderCompID — your identifier (the sender).
# TargetCompID — counterparty / exchange / broker identifier.
# These values are agreed upon with the counterparty in advance.
SenderCompID=CLIENT
TargetCompID=SERVER

# ── Server address ───────────────────────────────────────────────────────────
# Host and port of the Acceptor server that the Initiator connects to.
SocketConnectHost=localhost
SocketConnectPort=9876

# ── Sequence number reset ───────────────────────────────────────────────────
# Controls automatic reset of message sequence numbers.
#
# ResetOnLogon=Y      — reset on each logon (convenient for development).
# ResetOnLogout=Y     — reset on logout.
# ResetOnDisconnect=Y — reset on disconnect.
#
# WARNING: In production, these are usually set to N to preserve sequence numbers
#          and correctly handle ResendRequest / SequenceReset.
ResetOnLogon=Y
ResetOnLogout=Y
ResetOnDisconnect=Y
